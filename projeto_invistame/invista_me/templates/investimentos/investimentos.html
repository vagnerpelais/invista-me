{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Listagem de investimentos</h1>
<div class="container">
    <button  class="btn btn-success" style="margin-bottom: 10px;"><a style='color:white; text-decoration: none;' href="{% url 'novo_investimento' %}">Novo Investimento</a></button>
    <table class='table table-striped table-bordered'>
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <!--iterando sobre os dados passados no contexto-->
        {% for dado in dados %}
        <tr>
            <td>{{ dado.id }}</td>
            <td>{{ dado.investimento }}</td>
            <td>{{ dado.valor }}</td>
            <td><button class='btn btn-info'><a style='color:white; text-decoration: none;' href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
            <td><button class='btn btn-warning'><a style='color:white; text-decoration: none;' href="{% url 'editar' dado.id %}">Editar</a></button></td> 
            <td><button class='btn btn-danger'><a style='color:white; text-decoration: none;' href="{% url 'excluir' dado.id %}">Excluir</a></button></td>   
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
